log4j.rootCategory=WARN, stdout

log4j.appender.dicom4j=org.apache.log4j.FileAppender
log4j.appender.dicom4j.File=.\\dicom4j-tests.log
log4j.appender.dicom4j.Append=false
log4j.appender.dicom4j.layout=org.apache.log4j.PatternLayout
log4j.appender.dicom4j.layout.ConversionPattern=%d{HH:mm:ss,SSS} - [%-5p][%t] %C{1} - %m%n 

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} - [%-5p][%t] %C{1} - %m%n 
#log4j.appender.stdout.layout.ConversionPattern=[%p] [%c] - %m%n

log4j.logger.test.dicom4j=DEBUG

# -- Dicom4j LOGGERS --
log4j.logger.org.dicom4j=DEBUG
log4j.logger.org.dicom4j.core=DEBUG
log4j.logger.org.dicom4j.data=DEBUG
log4j.logger.org.dicom4j.data.elements=DEBUG
log4j.logger.org.dicom4j.io=DEBUG
log4j.logger.org.dicom4j.images=DEBUG
log4j.logger.org.dicom4j.management=DEBUG
log4j.logger.org.dicom4j.network.association=DEBUG
log4j.logger.org.dicom4j.network.association.transport=DEBUG
log4j.logger.org.dicom4j.network.dimse=DEBUG
log4j.logger.org.dicom4j.network.dimse.codec=DEBUG
log4j.logger.org.dicom4j.network.protocoldataunit=DEBUG
log4j.logger.org.dicom4j.network.protocoldataunit.codec=DEBUG
log4j.logger.org.dicom4j.network.protocoldataunit.userinformationsubitems=DEBUG
