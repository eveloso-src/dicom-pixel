log4j.rootCategory=WARN, dicom4j

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss}] %p [%c] - %m%n
log4j.appender.stdout.layout.ConversionPattern=[%p] [%c] - %m%n

log4j.appender.dicom4j=org.apache.log4j.FileAppender
log4j.appender.dicom4j.File=.\\Testdicom4j.log
log4j.appender.dicom4j.Append=false
log4j.appender.dicom4j.layout=org.apache.log4j.PatternLayout
log4j.appender.dicom4j.layout.ConversionPattern=[%-5p][%t] %d{HH:mm:ss,SSS} %c - %m%n 

# -- Dicom4j LOGGERS --
log4j.logger.com=DEBUG

log4j.logger.org.dicom4j=WARN
log4j.logger.org.dicom4j.core=WARN
log4j.logger.org.dicom4j.data=WARN
log4j.logger.org.dicom4j.data.elements=WARN
log4j.logger.org.dicom4j.io=WARN
log4j.logger.org.dicom4j.io.media=WARN
log4j.logger.org.dicom4j.images=WARN
log4j.logger.org.dicom4j.management=WARN
log4j.logger.org.dicom4j.network.association=WARN
log4j.logger.org.dicom4j.network.association.transport=WARN
log4j.logger.org.dicom4j.network.dimse=WARN
log4j.logger.org.dicom4j.network.dimse.codec=WARN
log4j.logger.org.dicom4j.network.protocoldataunit=WARN
log4j.logger.org.dicom4j.network.protocoldataunit.codec=WARN
log4j.logger.org.dicom4j.network.protocoldataunit.userinformationsubitems=WARN

log4j.logger.test.dicom4j=DEBUG
    
# -- END Dicom4j LOGGERS --

# third parties loggers
log4j.logger.org.apache=WARN
log4j.logger.org.apache.commons=WARN
log4j.logger.org.apache.mina=WARN
log4j.logger.org.dolmen=WARN
log4j.logger.org.springframework=WARN
